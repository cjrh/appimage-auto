name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev zip

      - uses: dtolnay/rust-toolchain@stable

      - uses: extractions/setup-just@v2

      - name: Build bundle
        run: just bundle

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: appimage-auto-*-x86_64-linux.zip
          generate_release_notes: true
